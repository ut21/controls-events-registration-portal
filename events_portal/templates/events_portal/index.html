<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    #events {
        font-family: Arial, Helvetica, sans-serif;
    }
    #heading {
        font-weight: bold;
    }
</style>
<body>
    <h1 style: align="center"> EVENT DETAILS </h1>
    <div id="events">
    <ul>
        {% for event in events %}
            <h3> {{event.name}} </h3>
            <p> <div id="heading">EVENT DESCRIPTION: </div> <br>{{event.description}} </p><br>

        {% endfor %}
    </ul>
    </div>
</body>
</html>
